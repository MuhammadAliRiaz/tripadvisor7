<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Trip Advisor </title>
</head>
<body>

    <!--Main Container-->
    <div class="container">

        <!--header-->
        <div class="header">
            <nav>
                <img class="logo" src="images/logo.png">
                <ul>
                    <li><i class="fa-solid fa-pen"></i>Review</li>
                    <li><i class="fa-regular fa-heart"></i>Trips</li>
                    <li><i class="fa-regular fa-bell"></i>Alert</li>
                    <li><i class="fa-solid fa-cart-shopping"></i>Cart</li>
                </ul>
            </nav>
        </div>


        

        <!--facility bar-->
        <div class="facillity bar">
            <div class="hotel">
                <p>Hotels</p>
                <i class="fa-regular fa-bed"></i>
            </div>

            <div class="things">
                <p>Things To Do</p>
                <i class="fa-regular fa-file-lines"></i>
            </div>

            <div class="rental">
                <p>Vacation <br /> Rentals</p>
                <i class="fa-solid fa-key"></i>
            </div>
            <div class="resturant">
                <p>Resturant</p>
                <i class="fa-solid fa-untensils"></i>
            </div>
            <div class="more">
                <p>more</p>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
        <!--hero-->
        <div class="hero">
            <div class="searchbar">
                <div class="search-box">
                    <div class="btn btn1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" class="input" placeholder="Where to go?">
                    
                </div>
            </div>
           </div>
        <!--explore-->
        
        <div class="explore">
            <h1>Plan Your Best Trip</h1>
            <h4>We've got everything to go in 2023</h4>
            <button class="button">Explore Now</bUtton>
        </div>
        
        <!--spots-->
        <h1>Where to go, right now</h1>
        <p>Spots at the top of traveler's must-go lists</p>
        <div class="spotboxes">
            <div class="spotbox1">
                <h1>Riviera Maya</h1>
            </div>
            <div class="spotbox2">
                <h1>Reykjavik</h1>
            </div>
            <div class="spotbox3">
                <h1>Syedney</h1>
            </div>
            <div class="spotbox4">
                <h1>Grand Canyon National Park</h1>
            </div>
        </div>
    </div>



    <div class="mainn">
        <input type="serach" placeholder="where to go">
    </div>
</body>

</html>
